<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="texasHoldemStyle.css" />
</h:head>
<h:body>
	<div class="main">
		<p class="lw">テキサスホールデムへようこそ</p>
		<div class="contents">
			<h:form>
				<p:panelGrid columns="2" styleClass="inputposition">
				ユーザーID<p:inputText value="#{userBean.userId}"
						placeholder="ユーザーID" styleClass="inputwidth" maxlength="10" />
				パスワード<p:password value="#{userBean.password}"
						placeholder="パスワード" styleClass="inputwidth" maxlength="20"  />
				</p:panelGrid>
				<p:messages id="messages" autoUpdate="true" styleClass="messagestyle" closable="true"/>
				<p>
					はじめての方は
					<p:link value="こちら" outcome="#{indexActionBean.goUserCreate()}" />
				</p>
				<p:commandButton value="ログイン" action="#{indexActionBean.execute()}" />
			</h:form>
		</div>
	</div>
</h:body>
</html>
