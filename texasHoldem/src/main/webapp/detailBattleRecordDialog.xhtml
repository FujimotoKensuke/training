<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="texasHoldemStyle.css" />
    </h:head>
    <h:body>
        <div >
            <div>
                <h:outputText value="対戦相手 " styleClass="detaildialogtextposition"/>
                <h:outputText value="#{userBean.opponentName}" />
                <h:outputText value="　結果 " />
                <h:outputText value="#{userBean.battleResult}" />
            </div>
            <h:dataTable styleClass="recordtable"
                         value="#{userBean.detailBattleRecord}" var="dbr">

                <h:column>
                    <f:facet name="header">Round</f:facet>
                    <h:outputText value="#{dbr.round}" />
                </h:column>
                <h:column>
                    <f:facet name="header">自札</f:facet>
                    <h:outputText value="#{dbr.userCard}" />
                </h:column>
                <h:column>
                    <f:facet name="header">相手札</f:facet>
                    <h:outputText value="#{dbr.opponentCard}" />
                </h:column>
                <h:column>
                    <f:facet name="header">ボード</f:facet>
                    <h:outputText value="#{dbr.bordInfo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">最終局面</f:facet>
                    <h:outputText value="#{dbr.lastBetRound}" />
                </h:column>
                <h:column>
                    <f:facet name="header">あなたの成立役</f:facet>
                    <h:outputText value="#{dbr.userHand}" />
                </h:column>
                <h:column>
                    <f:facet name="header">対戦相手の成立役</f:facet>
                    <h:outputText value="#{dbr.opponentHand}" />
                </h:column>
                <h:column>
                    <f:facet name="header">変動pt</f:facet>
                    <h:outputText value="#{dbr.changePoint}" />
                </h:column>
            </h:dataTable>
            <h:form styleClass="detaildialogbuttonposition">
                <p:commandButton value="閉じる"
                                 actionListener="#{battleRecordActionBean.closeDialog()}" />
            </h:form>
        </div>
    </h:body>
</html>
