<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="texasHoldemStyle.css" />
    </h:head>
    <h:body  styleClass="bodycolor">
        <div class="main">
            <p class="lwsub">Menu</p>
            <div class="contents">
                <div id="menu">
                    <div class="lwmenu">
                        <h:outputText value="#{userBean.userName}" />
                        <h:outputText value="さん" />
                    </div>
                    <h:form>
                        <p>
                            <p:commandButton value="ゲーム開始"
                                             onclick="PF('menuDialog').show();" />
                            <p:commandButton value="ゲーム開始(CPU)"
                                             action="#{menuActionBean.goGameMain()}"
                                             styleClass="buttonmarginleft" />
                            <p:commandButton value="戦績表示"
                                             action="#{menuActionBean.goGameRecord()}"
                                             styleClass="buttonmarginleft" />
                        </p>
                        <p>
                            <p:commandButton value="オプション" action="#{menuActionBean.goOption()}" />
                            <p:commandButton value="ランキング" action="#{menuActionBean.goRanking()}" />
                        </p>
                        <p:commandButton value="ログアウト" action="#{menuActionBean.logout()}" />
                    </h:form>
                </div>
            </div>
        </div>
        <p:dialog widgetVar="menuDialog" modal="true" class="dialog" closable="false">
            <h:outputText value="対戦相手が見つかりませんでした・・・。" />
            <h:form>
                <p:commandButton value="閉じる" styleClass="menudialogbuttonposition"
                                 onclick="PF('menuDialog').hide();" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
