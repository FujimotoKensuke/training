<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="texasHoldemStyle.css" />
    </h:head>
    <h:body  styleClass="bodycolor">
        <f:metadata>
            <f:viewAction action="#{battleRecordActionBean.init()}"
                          onPostback="false" />
        </f:metadata>
        <div class="sub">
            <p class="lwsub">Battle Record</p>
            <div class="contents">
                <div class="lwwining">
                    <h:outputText value="#{userBean.userName}" />
                    <h:outputText value="さんの勝率:" />
                    <h:outputText value="#{userBean.winning}" />
                    <h:outputText value="％" />
                </div>
                <div class="datelink">
                    <h:form>
                        <h:panelGrid columns="4" styleClass="battlerecordposition" border="1" headerClass="back" columnClasses="column">
                            <f:facet name="header">
                                <h:outputText value="戦績一覧" />
                            </f:facet>
                            <ui:repeat var="br" value="#{userBean.battleRecord}">
                                <h:commandLink actionListener="#{battleRecordActionBean.showDialog()}" styleClass="linkcolor">
                                    <h:outputText value="#{br.battleDate}"/>
                                    <f:param name="unit" value="#{br.battleDate}"/>
                                </h:commandLink>
                                <h:outputText value="　" />
                            </ui:repeat>
                        </h:panelGrid>
                    </h:form>
                </div>
                <h:form>
                    <p:commandButton value="戻る" styleClass="buttonmargin"
                                     action="#{battleRecordActionBean.backBottun()}" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
