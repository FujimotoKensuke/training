<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="texasHoldemStyle.css" />
        <title>テキサスホールデムシステム - ユーザー登録</title>
    </h:head>
    <h:body  styleClass="bodycolor">
        <div class="main">
            <p class="lwsub">ユーザー登録</p>
            <div class="contents">
                <h:form>
                    <p:panelGrid columns="2" styleClass="inputposition">
                        ユーザーID<p:inputText value="#{userBean.userId}"
                                           placeholder="ユーザーID" styleClass="inputwidth" maxlength="10" />
                        ユーザー名<p:inputText value="#{userBean.userName}"
                                          placeholder="ユーザー名" styleClass="inputwidth" maxlength="10" />
                        パスワード<p:password value="#{userBean.password}"
                                         placeholder="パスワード" styleClass="inputwidth" maxlength="20" />
                    </p:panelGrid>
                    <p:messages id="messages" autoUpdate="true"
                                styleClass="messagestyle" closable="true" />
                    <p>
                        <p:commandButton styleClass="buttonmargin" value="登録"
                                         action="#{userCreateActionBean.execute()}" />
                    </p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
